<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Login Screen -->
  <div id="loginScreen" class="login-screen">
    <div class="login-box">
      <h2>Login to MySchool</h2>
      <input type="text" id="username" placeholder="Username" />
      <input type="password" id="password" placeholder="Password" />
      <button id="loginBtn">Login</button>
      <p id="loginError" class="error-message"></p>
    </div>
  </div>

  <!-- Splash Screen -->
  <div id="splashScreen" class="splash-screen" style="display:none;">
    <div class="splash-content">
      <h1 class="splash-logo">🏫 MySchool</h1>
      <p>Loading your dashboard...</p>
    </div>
  </div>

  <div id="appContainer" style="display:none;">
    <!-- Top Navigation Bar -->
    <header class="mobile-header">
      <div class="nav-left">
        <span class="logo">🏫 MySchool</span>
      </div>
      <div class="nav-right">
        <img src="" alt="Avatar" class="avatar" id="avatarBtn" />
      </div>
    </header>

    <!-- Overlay -->
    <div id="overlay" class="overlay"></div>

    <!-- Avatar Modal -->
    <div class="avatar-popup" id="avatarPopup">
      <img src="" alt="Student" class="popup-avatar" id="popupAvatar" />
      <h3 id="studentName">Student Name</h3>
      <p id="studentClass">📘 Class: --</p>
      <button id="switchProfileBtn" class="switch-btn">🔁 Switch Profile</button>
    </div>

    <!-- Subject Summary Modal -->
    <div class="subject-modal" id="subjectModal">
      <button id="closeSubjectModal" class="close-btn">✖</button>
      <h3 id="subjectTitle">Subject Title</h3>
      <p id="subjectSummary">Today's learning summary will be here.</p>
      <button id="backToHomeBtn" class="switch-btn">🏠 Back to Home</button>
    </div>

    <!-- Mobile Tab Menu -->
    <nav class="tab-bar">
      <button class="tab active" data-tab="home">🏠 Home</button>
      <button class="tab" data-tab="today">📅 Today</button>
      <button class="tab" data-tab="homework">🚀 Performance</button>
    </nav>

    <!-- Main Content Area -->
    <main class="mobile-main" id="mainContent"></main>
  </div>

  <script src="script.js"></script>
</body>
</html>
